<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/stylesheet.css">
  <script src="/src/Thermostat.js"></script>
  <script src="/interface.js"></script>
  <title>Thermostat</title>
</head>
<body>
<h1>Thermostat</h1>
  <section id="temperature-display">
    <p id="current-temperature"></p>
  </section>
  <section id="temperature-controls">
    <button id="temperature-up">+</button>
    <button id="temperature-down">-</button>
    <button id="temperature-reset">Reset</button>
  </section>
  <section id="energy-information">
    <h2>Power Saving Mode:</h2>
    <p id="power-saving-mode-status"></p>
    <button id="power-saving-mode-toggle">Toggle Power Saving</button>
    <h2>Current Energy Usage:</h2>
    <p id="current-energy-usage-status"></p>
  </section>
  <section id="location">
    <h2 class="location-flex">Location:</h2>
    <select class="location-flex" name="current-location" id="current-location">
      <option value="london" selected>London</option>
      <option value="paris">Paris</option>
      <option value="newcastle">Newcastle</option>
      <option value="manchester">Manchester</option>
    </select>
    <div class="location-flex">
      <span>Temperature: </span>
      <span id="current-location-temperature"></span>
    </div>
  </section>
</body>
</html>
